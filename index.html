<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <header>
      <h1>Tap Music</h1>
      <p>Make Music With Only One Tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1"><audio src="./sound/bubbles.mp3" class="sound"></audio></div>
      <div class="pad2"><audio src="./sound/clay.mp3" class="sound"></audio></div>
      <div class="pad3"><audio src="./sound/confetti.mp3" class="sound"></audio></div>
      <div class="pad4"><audio src="./sound/glimmer.mp3" class="sound"></audio></div>
      <div class="pad5"><audio src="./sound/moon.mp3" class="sound"></audio></div>
      <div class="pad6"><audio src="./sound/ufo.mp3" class="sound"></audio></div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
